<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <script>
    function typeOfArgs() {
      let values = [],
        args = arguments,
        i, k;
      for (i = 0, k = arguments.length; i < k; i++) {
        if (typeof(arguments[i]) == "object") {
          values.push(Array.isArray(arguments[i]));
        } else {
          values.push(typeof(arguments[i]));
        }
      }

      function checkingType(arr) {
        let rule = arr[0],
          i, k;
        for (i = 0, k = arr.length; i < k; i++) {
          if (rule == arr[i]) {
            continue;
          } else {
            throw new Error("checkingType error!");
            return false;
          }
        }
        return rule;
      }

      let result = {
        "number": function(args) {
          let temp = 0;
          for (i = 0, k = args.length; i < k; i++) {
            temp += args[i];
          }
          return temp;
        },
        "string": function(args) {
          let temp = "";
          for (i = 0, k = args.length; i < k; i++) {
            temp += args[i];
          }
          return temp;
        },
        "true": function(args) {
          let temp = [];
          for (i = 0, k = args.length; i < k; i++) {
            temp = temp.concat(args[i]);
          }
          return temp;
        }
      };

      return result[checkingType(values)](args);
    }

    // Проверяем 1 тип данных
    console.log(typeOfArgs(1, 2, 3, 4, 6));
    console.log(typeOfArgs("1", "fds", "gfdg"));
    console.log(typeOfArgs([1, 2, 2], [3, 4], [5, 6]));

    // Проверяем всё подряд - выдаёт ошибку!)
    // console.log(typeOfArgs(1, 2, "dsf", 4, 6));
    // console.log(typeOfArgs("1", {}, "gfdg"));
    // console.log(typeOfArgs( 1 , [3, 4], [5, 6]));
  </script>
</body>

</html>
